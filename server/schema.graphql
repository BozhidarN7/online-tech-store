type Query {
    info: String!
    products: [Product!]
    product(id: ID!): Product
}

type Mutation {
    signUp(firstName: String!, lastName: String!, email: String!): User!
    signIn(email: String!): User!
    addToFavorites(userId: ID!, productId: ID!): AddToFavoritesMutationResponse!
}

type Product {
    _id: ID
    brand: String!
    model: String!
    category: String!
    description: String!
    price: Float!
    rating: Int!
    quantity: Int!
    image: String!
    favoriteTo: [User!]
}

type User {
    _id: ID
    firstName: String!
    lastName: String!
    email: String!
    createdAt: String!
    favorites: [Product!]
}

interface MutationResponse {
    code: String!
    success: Boolean!
    message: String!
}

type AddToFavoritesMutationResponse implements MutationResponse {
    code: String!
    success: Boolean!
    message: String!
    user: User
    product: Product
}
